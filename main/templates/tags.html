
{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-8">
      <h2>Tags</h2>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-4">
      <div class="form-group" >
        <a href="{% url 'agregar_tags' %}"><button type="submit" class="btn btn-primary">Agregar Tags</button></a>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <a href="{% url 'modificar_tags' %}"><button type="submit" class="btn btn-primary">Editar Tags</button></a>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <a href="{% url 'borrar_tags' %}"><button type="submit" class="btn btn-primary">Eliminar Tags</button></a>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group" >
    <a href="{% url 'home' %}"><button type="submit" class="btn btn-primary">Volver</button></a>
  </div>
{% endblock %}
