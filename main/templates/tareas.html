{% extends 'base.html' %}

{% block title %}Tareas{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">

      <div class="col-4">

        <h2>Crear Tarea</h2>
        <form  action="{% url 'crear_tarea' %}" method="POST">{% csrf_token %}
          <div class="form-group" action=>
            <label for="usr">Titulo:</label>
            <input type="text" class="form-control" name="titulo_tarea" id="titulo_tarea">
          </div>
          <div class="form-group" >
            <label for="pwd">Descripción:</label>
            <input type="text" class="form-control" name="desc_tarea" id="desc_tarea">
          </div>
          <button type="submit" class="btn btn-primary">Crear Tarea</button>
        </form>
      </div>
      <div class="col-8">
        <h2>Listado Tareas</h2>
        <table class="table">
          <tr>
            <th>Titulo</th>
            <th>Descripción</th>
          </tr>
          {% for t in tareas %}
          <tr>
            <td>{{t.titulo}}</td>
            <td>{{t.descripcion}}</td>
          </tr>
          {% endfor %}
        </table>


      </div>
    </div>
  </div>


{% endblock %}
