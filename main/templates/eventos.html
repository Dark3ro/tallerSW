{% extends 'base.html' %}

{% block title %} Eventos {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-8">
        <h2>Eventos</h2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-4">
        <div class="form-group" >
          <a href="{% url 'agregar_eventos' %}"><button type="submit" class="btn btn-primary">Agregar Eventos</button></a>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <a href="{% url 'modificar_eventos' %}"><button type="submit" class="btn btn-primary">Editar Eventos</button></a>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <a href="{% url 'borrar_eventos' %}"><button type="submit" class="btn btn-primary">Eliminar Eventos</button></a>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group" >
      <a href="{% url 'home' %}"><button type="submit" class="btn btn-primary">Volver</button></a>
    </div>
{% endblock %}
